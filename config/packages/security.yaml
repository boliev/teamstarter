# To get started with security, check out the documentation:
# https://symfony.com/doc/current/security.html
security:

    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: ROLE_ADMIN

    # https://symfony.com/doc/current/security.html#b-configuring-how-users-are-loaded
    providers:
        fos_userbundle:
            id: fos_user.user_provider.username_email
        in_memory:
            memory: ~

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
            oauth:
                resource_owners:
                    facebook:           "/login/check-facebook"
                    google:             "/login/check-google"
                    github:             "/login/check-github"
                login_path:        /login
                failure_path:      /login
                oauth_user_provider:
                    service: my_user_provider
                provider: fos_userbundle
            logout:       true
            anonymous:    true
            logout_on_user_change: true
            # activate different ways to authenticate

            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate
            #http_basic: ~

            # https://symfony.com/doc/current/security/form_login_setup.html
            #form_login: ~

    access_control:
    - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/user, role: IS_AUTHENTICATED_FULLY }
    - { path: ^/project/, role: IS_AUTHENTICATED_FULLY }
    - { path: ^/dialogs, role: IS_AUTHENTICATED_FULLY }
    - { path: ^/specify, role: IS_AUTHENTICATED_FULLY }
    - { path: ^/specialists, role: IS_AUTHENTICATED_FULLY }
    - { path: ^/pro/checkout, role: IS_AUTHENTICATED_FULLY }
    - { path: ^/admin/, role: ROLE_ADMIN }
    - { path: ^/pro/, role: ROLE_ADMIN }
