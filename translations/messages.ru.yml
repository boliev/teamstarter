registration:
    header: Регистрация
    label_first_name: Имя
    label_last_name: Фамилия
    label_email: Email
    label_fassword_first: Пароль
    label_fassword_second: Еще раз пароль
    description: Это сервис для подбора команды в условиях, когда у проекта нет финансирования. Это возможность найти не сотрудников, но партнеров-энтузиастов, готовых работать над проектом в качестве хобби, в свободное время, получая за работу полезный опыт, портфолио и профит в будущем.
    for_founders_title: TeamStarter для основателей проектов
    for_founders_description: Лучший способ воплотить свои идеи. Ма поможем вам быстро и бесплатно собрать команду профессионало-энтузиастов для вашего проета. Все, что требуется от вас - интересный проект, которым не стыдно будет похвастаться.
    for_professionals_title: TeamStarter для специалистов
    for_professionals_description: Если вы ищите стартап в котором можно поучавствовать в свободное время, или хотите применить свои навыки на настоящих боевых проектах - TeamStarter это сервис, который предложит вам сотни интересных проектов, прошедьших ручную модерацию.
    signup: Зарегистрироваться
    form_terms: Нажимая "Зарегистрироваться", вы соглашаетесь с <a href="/terms/">правилами сервиса</a> и <a href="/privacy/">политикой конфиденциальности</a>. Время от времени мы будем отсылать вам электронные письма.
    email:
        subject: 'Добро пожаловать в TeamStarter'
        message: |
            Приветствуем вас!

            Для подтверждения вашей регистрации, пройдите по ссылке %confirmationUrl%

            Эта ссылка может быть использована только единожды для подтверждения вашей учетной записи.

            С наилучшими пожеланиями,
            TeamStarter.
resetting:
    header: <span>Сбросить</span> пароль
    check_email: |
        Письмо отправлено. Оно содержит ссылку, при переходе по которой ваш пароль будет сброшен.
        Заметьте, вы сможете запросить новый пароль только через %tokenLifetime% часа.

        Если вы не получили письмо, проверьте папку Спам или попробуйте снова.
